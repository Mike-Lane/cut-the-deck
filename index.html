<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" rel="stylesheet">
    <title>Welcome!</title>
</head>
<body>
    <section class="form my-5 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./img/cardbackground.jpg" class="img-fluid" alt="">
                </div>
                    <div class="col-lg-5 px-5 pt-5">
                        <h1 class="font-weight-bold py-3">Welcome!</h1>
                        <h3>Log into your account</h3>
                        <form>
                            <div class="form-row">
                                    <input type="email" placeholder="Email"class="form-control my-4 p-2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                    <input type="password" placeholder="Password" class="form-control my-4 p-2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                    <button type="button" class="btn1">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </section>
        
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
